  <body>
    <div class="app">
      <h1 class="text-center mb-3 fw-bolder text-white">TODO'S</h1>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#form" >
        <span class="fw-bolder textstyle">Add new TODO</span>
        <i
          class="fa-solid fa-calendar-plus fa-beat-fade"
          style="color: #ffd43b"
        ></i>
      </div>
      <!--Modal is changed into form and modal open logic-->
      <form
        id="form"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bolder">
                Add new TODO
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="fw-bolder">TODO Tittle</p>
              <input type="text" id="textInput" class="form-control" />
              <br />
              <p class="fw-bolder">Date</p>
              <input type="date" id="dateInput" class="form-control" />
              <br />
              <p class="fw-bolder">Task</p>
              <textarea
                id="textarea"
                cols="30"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <br />
            <div id="msg"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-warning">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
      <!--displaying the todo created-->
      <h3 class="text-center my-3 text-white">My TODO's</h3>
      <div id="tasks"></div>
    </div>
